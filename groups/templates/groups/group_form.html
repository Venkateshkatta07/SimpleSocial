{{% extends "groups/group_base.html" %}
{% load django_bootstrap5 %}

{% block group_content %}
<h4>Create New Group</h4>

<form action="{% url 'groups:create' %}" id="groupForm" method="post">
    {% csrf_token %}
    {% bootstrap_form %}
    <button class="btn btn-primary" type="submit">Create</button>
</form>


{% endblock %}
