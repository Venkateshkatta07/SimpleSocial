{% extends "posts/post_base.html" %}
{% block post_content %}

<h3>Are you want to delete this Post ?</h3>

<div class="posts">
    {% include "posts/_post.html" with post=object hide_delete=True %}
</div>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'posts:single' username=user.username pk=object.pk %}" class="btn btn-primary">Cancel</a>
</form>

{% endblock %}
